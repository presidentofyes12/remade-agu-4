<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGU DAO App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #181818;
            color: #ffffff;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .error {
            color: #ff5555;
            margin: 1rem 0;
        }
        .retry {
            background-color: #2dd9da;
            color: #181818;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AGU DAO App</h1>
        <div class="error">Connection error. Please try again.</div>
        <button class="retry" onclick="window.location.reload()">Retry Connection</button>
    </div>
</body>
</html>
